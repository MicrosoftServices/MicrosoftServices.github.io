<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="../PROYECTO-LTMDC-UAFAM/Login/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>
<body>
  <div class="content">

    
    <form id="loginForm" method="POST" action="../Login/index.html">
      <h2>Login</h2>

      <div class="input-box">
        <input type="text" name="username" placeholder="Usuario o Email" required>
        <i class="bi bi-person-fill"></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="new-password">
        <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
      </div>

      <div class="remember-forgot">
        <label class="remember-label">
          <input type="checkbox"> Acuérdate de mí
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu Contraseña?</a>
      </div>

      <button type="submit" class="btnn">Login</button>

      

      <div class="toggle-form">
        ¿No tienes cuenta? <a id="showRegister">Regístrate</a>
      </div>
    </form>

    <form id="registerForm" class="hidden" method="POST" action="../Login/php/registrar.php">
      <h2>Registrarse</h2>

      <div class="input-box">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <i class="bi bi-person-fill"></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <i class="bi bi-envelope-fill"></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Contraseña" required>
        <i class="ri-lock-password-fill"></i>
      </div>

      <div class="input-box">
        <input type="password" name="confirmar" placeholder="Confirmar contraseña" required>
        <i class="ri-lock-2-fill"></i>
      </div>

      <button type="submit" class="btnn">Registrarse</button>

      <div class="toggle-form">
        ¿Ya tienes cuenta? <a id="showLogin">Inicia sesión</a>
      </div>
    </form>

  </div>

  <script>
   
    const input = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");
    toggle.addEventListener("click", () => {
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      toggle.className = isPassword
        ? "ri-eye-fill toggle-password"
        : "ri-eye-off-fill toggle-password";
    });

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    showRegister.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    });

    showLogin.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });
  </script>
</body>
</html>
